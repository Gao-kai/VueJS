<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mini Vue手写实现</title>
    <!-- 手写实现 -->
    <script src="/dist/mini-vue/vue.js"></script>

    <!-- Vue2.0 源码 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script> -->
  </head>
  <body>
    <div id="app">
      <div style="color: pink; font-size: 18px" key="123">{{name}} hello</div>
      <span>{{age}} -- {{age}} -- {{age}}</span>
      <p>{{address.country}}</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            name: "GeoGusser",
            age: "18",
            address: {
              country: "China",
              provice: "甘肃",
            },
          };
        },
      });
      console.log("手动创建的Vue实例---vm：", vm);

    /* 
      可以手动强制更新 vm._update(vm._render());
      但是你不能每次我要更新vm上的属性之后都手动调用一次vm._update(vm._render());
    */
   /*  setTimeout(()=>{
        vm.age = 20;
        vm.name = "FOX---";
        vm._update(vm._render());
    },1000) */
      

    /* 
      在实现了属性dep的依赖收集和通知watcher依赖更新之后
      无需手动调用vm._update(vm._render())这行代码
      自动在vm的属性发生变化之后在1s之后自动更新视图
    */
    setTimeout(()=>{
        vm.age = 20;
        vm.name = "FOX---";
    },1000)
    </script>
  </body>
</html>
