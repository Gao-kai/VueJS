<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mini Vue手写实现</title>
  </head>
  <body>
    <div id="app">
      <span>{{name}}</span>
      <span>{{age}}</span>
    </div>

    <div id="root"></div>

    <!-- 手写实现 -->
    <script src="/dist/mini-vue/vue.js"></script>

    <!-- Vue2.0 源码 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script> -->

    <script>
      // 注册一个全局组件 可以在任意组件的模板中直接使用
      Vue.component("my-button", {
        template: "<button>全局组件的按钮</button>",
      });

      /* 
        基于Vue.extend API创建子类然后创建子类实例
      */
      let Sub = Vue.extend({
        template: `<div>
            <button>子组件的按钮</button>
            <my-button></my-button>
          </div>`,
        components: {
          "my-button": {
            template: "<button>子组件的按钮</button>",
          },
        },
      });
      new Sub().$mount("#root");

      // 默认认为new Vue生成的实例是根实例

  </body>
