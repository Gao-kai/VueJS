<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mini Vue手写实现</title>
    <!-- Vue2.0 源码 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script> -->
  </head>
  <body>
    <div id="app">{{number}}</div>

    <!-- 手写实现 -->
    <script src="/dist/mini-vue/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            fName: "GeoGusser --- ",
            lName: "图寻社区",
            age: "18",
            number: 100,
            address: {
              country: "China",
              provice: "甘肃",
            },
            hobby: ["football", "basketball"],
          };
        },
      });
      console.log("手动创建的Vue实例---vm：", vm);
    </script>
  </body>
</html>
