<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mini Vue手写实现</title>
  </head>
  <body>
    <div id="app">
        {{name}}
    </div>


    <!-- 手写实现 -->
    <!-- <script src="/dist/mini-vue/vue.js"></script> -->

    <!-- Vue2.0 源码 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>

    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            name: "李雷",
            age: 18,
          };
        },
        created(){
           

            this.$nextTick(()=>{
                console.log(this.$el.innerHTML);
            })

            this.name = "hha";
            // console.log(this.$el); // undefined
        }

      });


    </script>
  </body>
</html>
