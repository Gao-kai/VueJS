<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mini Vue手写实现</title>
  </head>
  <body>
    <div id="app">
      <div>
        <li v-for="(item,index) in list" :key="index">{{item.name}} <input type="checkbox" /></li>
      </div>
      <button @click="addItem">添加</button>
    </div>

    <!-- 手写实现 -->
    <script src="/dist/mini-vue/vue.js"></script>

    <!-- Vue2.0 源码 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script> -->

    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            list: [
              { name: "香蕉", id: 1 },
              { name: "橘子", id: 2 },
              { name: "西瓜", id: 3 },
              { name: "榴莲", id: 4 },
            ],
          };
        },
        methods: {
          addItem() {
            this.list.unshift({name:"新增的水果",id:10});
          },
        },
      });
      console.log("手动创建的Vue实例---vm：", vm);
    </script>
  </body>
</html>
