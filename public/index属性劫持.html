<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mini Vue手写实现</title>
    <!-- 手写实现 -->
    <script src="/dist/mini-vue/vue.js"></script>

    <!-- Vue2.0 源码 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script> -->
  </head>
  <body>
    <div id="app">
      <div style="color: pink; font-size: 18px" key="123">{{name}} hello</div>
      <span>{{age}}</span>
      <p>{{address.country}}</p>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            name: "GeoGusser",
            age: "18",
            address: {
              country: "China",
              provice: "甘肃",
            },
          };
        },
      });
      console.log("手动创建的Vue实例---vm：", vm);

      /* 
        1. 验证直接给vm实例赋值是否会触发set拦截
        vm.name => 属性代理 => vm._data.name => data.name => 属性劫持 => 触发name属性的setter劫持 => log

        vm.name = "Demo";
      */

      /* 
        2. 验证直接给属性赋值一个新的对象是否会重新进行属性劫持
        vm.address => 属性代理 => vm._data.address => data.address => 属性劫持 => 触发name属性的setter劫持 => 对newValue进行再次劫持 => observe(newValue)

        vm.address = {
          country:'China',
          provice:'四川'
        }
      */
    </script>
  </body>
</html>
